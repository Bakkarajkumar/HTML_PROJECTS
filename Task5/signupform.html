    <hr>
    <h3 align="center">Signin:</h3>
    <form name="signinform" server="https//:www.form.com" method="post">
        <table border="0px" align="center" cellspacing="3px" cellpadding="5px">
            <tr>
                <td><label>FullName</label></td>
                <td><input type="text" id="FullName" name="FullName"></td>
            </tr>
            <tr>
                <td>MobileNumber</td>
                <td>
                    <select name="country code">
                        <option>+91</option>
                        <option>+61</option>
                        <option>+1</option>
                        <option>+33</option>
                        <option>+49</option>
                    </select>
                    <input type="tel" id="MobileNumber" name="MobileNumber">
                </td>
            </tr>
            <tr>
                <td><label>Pin Code</label></td>
                <td><input type="number" id="Pincode" name="pincode" ></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label>UserId</label></td>
                <td><input type="text" id="userid" name="userid"></td>
            </tr>
            <tr>
                <td><label>Passcode</label></td>
                <td><input type="password" id="passcode" name="passcode"></td>
            </tr>
            <tr>
                <td><Button>Register</Button></td><br>
                <td><button>Erase</button></td>
                
            </tr>
        </table>

    </form>

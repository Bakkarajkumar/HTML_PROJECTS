<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <Caption>
        <h1>HTML Form:</h1>
    </Caption>
    <form name="Registration form" serever="https://www.RegistrationForm.com" method="post">
        <table  cellspacing="5px" cell spacing="5px">
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text" name="First Name"></td>
            </tr>
            <tr>
                <td><label>Last Name</label></td>
                <td><input type="text" name="Last Name"></td>
            </tr>
            <tr>
                <td><label>Nick Name</label></td>
                <td><input type="text" name="Nick Name"></td>
            </tr>
            <tr>
                <td><label>Email id</label></td>
                <td><input type="email" name="Email id"></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" name="Password"></td>
            </tr>
             <tr>
                <td><label>Date of Birth</label></td>
                <td><input type="date" name="Date of Birth"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>
                <input type="radio" name="gender" value="male" >Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="Others">Other
                </td>
            </tr>
            <tr>
                <td><label>Mobile Number:</label></td>
                <td><input type="tel" name="Mobile Number"></td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td><textarea name="Adress" rowspan="4" colspan="100"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit">&nbsp;
                    <br>
                <td><input type="reset"></td>
            </tr>

        </table>
    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <title>HTML Form</title>
</head>

<body>
    <Caption>
        <h1 align="center">HTML Form:</h1>
    </Caption>
    <form name="HtmlnForm" serever="https://www.Htmlf Form.com" method="post">

                <td><label>First Name:</label></td>

        </table>

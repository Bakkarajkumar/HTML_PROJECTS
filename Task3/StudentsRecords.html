<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
   <caption>
    <h3  align="center">Student Records</h3>
</caption>
    <table  border="1px" align="center" cellspacing="2px" cellpadding="5px">
        <thead>
            <tr>
                <th>Roll_no</th>
                <th>Name</th>
                <th>Total marks</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Khan</td>
                <td>500</td>
                <td>B</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nazia</td>
                <td>850</td>
                <td>A+</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

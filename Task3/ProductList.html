<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
   <caption><h3 align="center">Product List</h3></caption>
    <table border="1px" align="center" cellspacing="2px" cellpadding="5px">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Extended</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HardDisk</td>
                <td>1</td>
                <td>500$</td>
                <td>400$</td>
            </tr>
            <tr>
                <td>Cd Drive</td>
                <td>1</td>
                <td>200$</td>
                <td>50$</td>
            </tr>
            <tr>
                <td>Cds</td>
                <td>10</td>
                <td>20$</td>
                <td>50$</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><b>Total Amount</b></td>
                <td><b>950$</b></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
